<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Styles lib</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
</head>

<body ng-app="cssTester">
    <div class="container" ng-controller="MainController as vm">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <table class="table table-hover table-bordered table-condensed">
                    <tr class="success">
                        <th>#</th>
                        <th>Property</th>
                        <th>Browsers</th>
                    </tr>
                    <tr style-row="vm.props"></tr>
                </table>
            </div>
        </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="js/app.js"></script>
    <script src="js/main.controller.js"></script>
    <script src="js/prop.service.js"></script>
    <script src="js/directives/row/row.js"></script>
    <script src="js/directives/browser-support/browser-support.js"></script>
    <script src="js/filtres/html-book.js"></script>
    <script src="js/filtres/trust.js"></script>
</body>

</html>
